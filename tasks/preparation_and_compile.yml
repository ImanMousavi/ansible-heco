---
- name: "Create {{ heco_user_name }} user"
  user:
    name: "{{ heco_user_name }}"
    home: "/home/{{ heco_user_name }}"
    shell: /bin/bash
    system: yes

- name: "Creates directory"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ heco_user_name }}"
    group: "{{ heco_user_name }}"
    mode: 0755
    recurse: yes
  loop:
    - "{{ heco_root }}"
    - "{{ heco_data }}"
    - "{{ heco_root }}/huobi-eco-chain"
    - "{{ heco_service_dir }}"
    - "{{ heco_data }}/logs"

- name: "Enable linger for {{ heco_user_name }}"
  command: "loginctl enable-linger {{ heco_user_name }}"

- name: "Download source code hecochain"
  ansible.builtin.git:
    repo: "{{ heco_repo }}"
    dest: "{{ heco_root }}/huobi-eco-chain"
    force: yes
  become: yes
  become_user: "{{ heco_user_name }}"

- name: "Compile geth"
  make:
    chdir: "{{ heco_root }}/huobi-eco-chain"
    target: geth
  environment:
    PATH: "/opt/go/1.17/bin:{{ ansible_env.PATH }}"
  become: yes
  become_user: "{{ heco_user_name }}"

- name: "Change permissions for geth"
  ansible.builtin.file:
    path: "{{ heco_geth_path }}"
    owner: "{{ heco_user_name }}"
    group: "{{ heco_user_name }}"
    mode: 0755

- name: "Create heco.toml"
  template:
    src: "heco.toml.j2"
    dest: "{{ heco_config }}"
    owner: "{{ heco_user_name }}"
    group: "{{ heco_user_name }}"
    mode: 0400
